version: '3'

volumes:
  nifi-db:
    driver: local
  nifi-flow:
    driver: local
  nifi-content:
    driver: local
  nifi-provenance:
    driver: local
  nifi-state:
    driver: local
  nifi-logs:
    driver: local

#source: https://github.com/robcowart/docker_compose_cookbook/blob/master/nifi/docker-compose.yml
services:

  nifi:
    container_name: nifi
    ports:
      # HTTP
      - 8081:8080/tcp
      # HTTPS
      - 8443:8443/tcp
      # Remote Input Socket
      - 10000:10000/tcp
      # JVM Debugger
      - 8000:8000/tcp
      # Cluster Node Protocol
      #- 11443:11443/tcp
    volumes:
      # mkdir /var/lib/nifi && chown -R 1000:1000 /var/lib/nifi
      - nifi-db:/opt/nifi/nifi-current/database_repository
      - nifi-flow:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content:/opt/nifi/nifi-current/content_repository
      - nifi-provenance:/opt/nifi/nifi-current/provenance_repository
      - nifi-state:/opt/nifi/nifi-current/state
      - nifi-logs:/opt/nifi/nifi-current/logs
      
      # A custom nifi.properties file can be mounted as follows.
      #- /var/lib/nifi/conf/nifi.properties:/opt/nifi/nifi-current/conf/nifi.properties:ro
    image: 'apache/nifi:latest'
    environment:
      
      NIFI_WEB_HTTP_HOST: '0.0.0.0'
      
      # nifi.web.http.port
      #   HTTP Port
      NIFI_WEB_HTTP_PORT: 8080
      
  nifi-registry:
    container_name: nifi-registry
    ports:
        - '18080:18080'
    image: 'apache/nifi-registry:latest'
